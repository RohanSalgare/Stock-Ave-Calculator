<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav
        class="bg-white dark:bg-gray-900 w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600 shadow-md font-bodyfont ">
        <div class="flex  flex-wrap justify-center gap-x-32 p-3 md:order-2">

            <div id="avecal" class="cursor-pointer text-3xl hover:text-blue-400 text-blue-400 " onclick="switchToAve()">
                Average
                Calculator</div>
            <div id="sipcal" class="cursor-pointer text-3xl hover:text-blue-400 " onclick="switchToSIP()">
                SIP Calculator </div>

        </div>
    </nav>
    <div id="ave-cal" class="block font-bodyfont">
        <div class="flex justify-center pt-7">

            <div class="flex flex-col gap-3 justify-center  p-5 border border-gray rounded-2xl shadow-xl">

                <div class="grid grid-cols-2 gap-10 gap-y-4">
                    <h1 class="text-2xl text-blue-600 text-bold">First Trade</h1>
                    <h1 class="text-2xl text-blue-600 text-bold">Second Trade</h1>

                    <label class="flex flex-col gap-3">Current Quntity
                        <input type="number"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 hover:border-blue-400 block w-full p-2.5 outline-none shadow-md"
                        id="first-units" name="first-units" placeholder="Current Quntity" required>
                    </label>

                    <label class="flex flex-col gap-3">New Quntity
                        <input type="percentage"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 hover:border-blue-400 block w-full p-2.5 outline-none shadow-md"
                        id="second-units" name="second-units" placeholder="New Quntity"></input>
                    </label>


                   
                    

                    <label class="flex flex-col gap-3">Current Average Price(₹)
                        <input type="number"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 hover:border-blue-400 block w-full p-2.5 outline-none shadow-md "
                        id="current-price" name="years" placeholder="Current Average price"></input>
                    </label>

                    <label class="flex flex-col gap-3">New Price(₹)
                        <input type="percentage"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 hover:border-blue-400 block w-full p-2.5 outline-none shadow-md"
                        id="new-price" name="second" placeholder="New Price"></input>
                    </label>
                    
                    <div class="text-xs flex flex-col gap-1"><div> <b >Total investment in 1st buy</b> </div> <span>₹<span id="totif">0</span></span></div>
                   <div class="text-xs flex flex-col gap-1" ><div> <b>Total investment in 2st buy</b> </div> <span>₹<span id="totis">0</span></span></div>



                </div>
                <div class="grid grid-cols-2 gap-x-32 p-4  gap-5 border-2 border-gray-500">
                    <div> <b>Total Quantity</b> </div> <span><span id="totq">0</span></span>
                    <div><b>Average price</b> </div> <span>₹<span id="avep">0</span></span>
                    <div><b>Total investment</b> </div> <span>₹<span id="toti">0</span></span>
                </div>
                <div class="flex justify-center gap-4">
                    <button
                    id="cal"
                        class="p-3 w-40 rounded-xl cursor-pointer bg-blue-300 text-bold hover:bg-blue-400 border border-black font-bold  hover:shadow-2xl"
                        onclick="calculateAve()">
                        Calculate
                    </button>

                    <button
                        class="p-3 w-40 rounded-xl cursor-pointer bg-yellow-300 text-bold hover:bg-yellow-400 border border-black font-bold  hover:shadow-2xl"
                        onclick="ClearFields()">
                        Clear
                    </button>
                </div>
            </div>

        </div>

    </div>
    <div id="SIP-cal" class="hidden font-bodyfont">
        <div class="flex justify-center pt-7">

            <div class="flex flex-col justify-center gap-3 p-5 border border-gray rounded-2xl shadow-xl">
                <label class="flex flex-col gap-3">Monthly investment 
                    <input type="number"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 hover:border-blue-400 block w-full p-2.5 outline-none shadow-md"
                    id="monthlyInvestment" name="monthly-investment" placeholder="Monthly investment" required>
                </label>
                


                <label class="flex flex-col gap-3">Investment period in years
                    <input type="number"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 hover:border-blue-400 block w-full p-2.5 outline-none shadow-md "
                    id="years" name="years" placeholder="Investment period"></input>
                </label>
                

                <label class="flex flex-col gap-3">Expected annual return rate
                    <input type="percentage"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 hover:border-blue-400 block w-full p-2.5 outline-none shadow-md"
                    id="rateOfInterest" name="rateOfInterest" placeholder="Expected rate of return"></input>
                </label>
                

                <div class="grid grid-cols-2 gap-x-32 p-4  gap-5 border-2 border-gray-500">
                    <div> <b>Invested amount</b> </div> <span>₹<span id="inam">0</span></span>
                    <div><b>Expected return</b> </div> <span>₹<span id="estam">0</span></span>
                    <div><b>Total value</b> </div> <span>₹<span id="totv">0</span></span>
                </div>
                <div class="flex justify-center mt-5 gap-4">
                    <button
                        class="p-3 w-40 rounded-xl cursor-pointer bg-blue-300 text-bold hover:bg-blue-400 border border-black font-bold  hover:shadow-2xl"
                        onclick="calculateSIP()">
                        Calculate
                    </button>
                    <button
                        class="p-3 w-40 rounded-xl cursor-pointer bg-yellow-300 text-bold hover:bg-yellow-400 border border-black font-bold  hover:shadow-2xl"
                        onclick="ClearFields()">
                        Clear
                    </button>
                </div>
            </div>
        </div>

    </div>



    <footer
        class=" font-bodyfont relative bottom-0 left-0 z-20 mt-4 w-full p-4 bg-white border-t border-gray-200 shadow md:flex md:items-center md:justify-center md:p-6 dark:bg-gray-800 dark:border-gray-600">

        <div class="flex flex-row gap-2">
            <div class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023. Feedback:
                <a href="mailto:rsalgare7@gmail.com" class="hover:underline">R_Salgare</a>.
            </div>

            <a href="https://github.com/RohanSalgare" target="_blank"><img src="assets/images/github.svg" class="h-5 w-5 "
                    alt="github" /></a>
            <a href="https://www.linkedin.com/in/rohan-salgare-b9557a217/"><img src="assets/images/linkedin.svg"
                    class="h-5 w-5 " alt="linkedin" /></a>
        </div>
    </footer>
    <script src="scritp.js"></script>
</body>
